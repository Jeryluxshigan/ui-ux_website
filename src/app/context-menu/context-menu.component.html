<div class="main-container">
    <kendo-card width="1000px">
        <!-- Main Content -->
        <div class="Identifier">
            Components / Dropdown
        </div>
        <div class="title">
            Dropdown
        </div>
        <div class="main-para">
            <!-- Replace with actual content -->
            <ul style="list-style-type: disc; padding-left: 20px;">
                <li>A dropdownâ€™s input should stretch to fill its parent width.</li>
                <li>No custom px width should be defined.</li>
                <li>A dropdown should be vertically aligned to its relevant label.</li>
            </ul>
        </div>
        <div class="sub-title">
            Example
        </div>
        <!-- Define the context menu template -->
<kendo-contextmenu
#gridContextMenu
[target]="grid"
[items]="contextMenuItems"
(onItemClick)="onContextMenuItemClick($event)"
></kendo-contextmenu>

<!-- Define the Kendo UI Grid with the context menu -->
<kendo-grid
#grid
[data]="gridData"
[contextMenu]="gridContextMenu"
(cellClick)="onCellClick($event)"
>
<!-- Define your grid columns here -->
<kendo-grid-column field="ProductID" title="ID"></kendo-grid-column>
<kendo-grid-column field="ProductName" title="Product Name"></kendo-grid-column>
<kendo-grid-column field="UnitPrice" title="Unit Price"></kendo-grid-column>
</kendo-grid>

        <!-- Define your grid columns here -->
      </kendo-grid>
        <!-- Code Demo Container -->
        <div class="demo-container">
            <div class="code">
                <!--use &lt, &gt for display the code in text format -->
                &lt;kendo-dropdownlist [data]="listItems"&gt; <br>
                &lt;/kendo-dropdownlist&gt;
                <button kendoButton (click)="onButtonClick()">copy</button>
            </div>
        </div>
    </kendo-card>
</div>
